    <h3>The Losertown Calorie Maintenance Calculator!</h3>
<form method="post" action="cal_act.php">
<table border="0" cellspacing="0" cellpadding="3">
<tr valign="top">
<td>What is your gender?</td>
<td>Male <input type="radio" name="gender" value="man" checked>  Female <input type="radio" name="gender" value="woman"></td>
</tr>
<tr valign="top">
<td>What is your weight?</td>
<td><input type="text" name="weight" size="10"> 
			(<select name="wtype">

			</select>)</td>
</tr>

<td><input type="text" name="age" size="10"></td>
</tr>
<tr valign="top">
<td>What is your height?</td>
<td><input type="text" name="height" size="10"> 
					(<select name="htype">
						<option value="0">in</option>
						<option value="1">cm</option>
					</select>)</td>
</tr>
<tr valign="top">
<td>How active are you?</td>
<td><select name="active">
   <option value="1.2">Sedentary Couch Potato</option>

   <option value="1.55">Moderately active 3-5 times a week</option>
   <option value="1.725">Very active, strenuous exercise 6-7 times a week</option>
   <option value="1.9">Pro athlete training twice a day</option>
</select></td>
</tr>
<tr>
<td height="50" colspan="2" align="center" valign="bottom"><input type="submit" value="Submit!">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="Reset"></td>
